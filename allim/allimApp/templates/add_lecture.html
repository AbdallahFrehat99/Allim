{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add Lecture - {{ course.course_name }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-3xl mx-auto mt-10 bg-white p-8 rounded shadow">
    <h2 class="text-2xl font-bold mb-6">Add Lecture to "{{ course.course_name }}"</h2>
    
    <form method="POST" class="space-y-4">
      {% csrf_token %}

      <div>
        <label class="block font-medium">Topic</label>
        <input type="text" name="topic" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400">
      </div>

      <div>
        <label class="block font-medium">URL (optional)</label>
        <input type="url" name="url"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400">
      </div>

      <div>
        <label class="block font-medium">Description (optional)</label>
        <textarea name="description" rows="4"
                  class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400"></textarea>
      </div>

      <div>
        <label class="block font-medium">Duration (minutes)</label>
        <input type="number" name="duration" min="0"
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring focus:border-blue-400">
      </div>

      <div class="flex justify-between items-center mt-6">
        <a href="/teacher/course/{{ course.id }}/lectures/"
           class="text-gray-600 hover:underline text-sm">
          ‚Üê Back to Lectures
        </a>
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded font-medium">
          Add Lecture
        </button>
      </div>
    </form>
  </div>
</body>
</html>
