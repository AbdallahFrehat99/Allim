<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'allimApp/css/index.css' %}">
</head>

<body>
    <div class="container custom-rounded-container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary custom-navbar">
            <div class="container-fluid">
                <!-- Logo -->
                <a class="navbar-brand me-4" href="#">
                    <img src="{% static 'allimApp/img/Logo.png' %}" alt="Logo"
                        style="height: 160px; width: auto; object-fit: contain;" class="d-inline-block align-text-top">
                </a>

                <!-- Toggler for small screens -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                    aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar content -->
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="#">Find Sessions</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="#">Become a Tutor</a>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link" href="#">Login</a>
                        </li>
                        <li class="nav-item mx-2">
                            <span class="text-muted">/</span>
                        </li>
                        <li class="nav-item mx-2">
                            <a class="nav-link fw-bold" href="#">Signup</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="student-txt">
            <img src="{% static 'allimApp/img/homepagegirl.png' %}" class="img-fluid" alt="Student">
        
            <div class="about-container">
                <p class="about-us">
                    Allim connects you with expert tutors to help you master any subject.
                </p>
                <button type="button" class="btn btn-light text-btn">Browse Courses</button>
            </div>
        </div>
        
        <div class="d-grid gap-2 d-md-block custom-buttons">
            <button class="btn btn-light shadow-btn" type="button">Browse Sessions</button> 
            <button class="btn btn-light shadow-btn" type="button">Reviews</button>             
            <button class="btn btn-light shadow-btn" type="button">Become a Tutor</button> 
            <div class="fade-shadow"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
