{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Available Courses</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-[#0f2e52] text-white p-6">
      <h1 class="text-3xl font-bold mb-8">Allim</h1>
      <nav class="flex flex-col gap-4">
        <a href="{% url 'student_dashboard' %}" class="hover:text-gray-300">Dashboard</a>
        <a href="{% url 'view_all_courses' %}" class="bg-[#2e5583] p-2 rounded text-white">Add Course</a>
        <a href="{% url 'profile' %}" class="hover:text-gray-300">Profile</a>
        <a href="{% url 'logout' %}" class="hover:text-gray-300">Logout</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8 overflow-auto">
      <h2 class="text-4xl font-bold mb-6">Available Courses</h2>

      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for course in courses %}
        <div class="bg-white p-6 rounded shadow">
          <h3 class="text-xl font-semibold mb-2">{{ course.course_name }}</h3>
          <p class="text-gray-600 text-sm mb-2">{{ course.description }}</p>
          <p class="text-sm text-gray-700 mb-4">Instructor: {{ course.teacher.name }}</p>
          <form method="POST" action="{% url 'enroll_course' course.id %}">
            {% csrf_token %}
            <button type="submit" class="bg-[#2e5583] text-white px-4 py-2 rounded hover:bg-[#1d3d63]">
              Enroll
            </button>
          </form>
        </div>
        {% empty %}
        <p>No courses available at the moment.</p>
        {% endfor %}
      </div>
    </div>
  </div>
</body>
</html>
