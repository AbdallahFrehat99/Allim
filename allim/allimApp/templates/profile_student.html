{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Profile</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-64 bg-[#0f2e52] text-white p-6">
      <h1 class="text-3xl font-bold mb-8">Allim</h1>
      <nav class="flex flex-col gap-4">
        <a href="" class="hover:text-gray-300">Dashboard</a>
        <a href="" class="hover:text-gray-300">Add Course</a>
        <a href="" class="bg-[#2e5583] p-2 rounded text-white">Profile</a>
        <a href="" class="hover:text-gray-300">Logout</a>
      </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8 overflow-auto">
      <h2 class="text-4xl font-bold mb-6">Your Profile</h2>
      <div class="bg-white rounded shadow p-6 max-w-md">
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold">Name:</label>
          <p class="text-gray-900">{{ student.first_name }} {{ student.last_name }}</p>
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 font-semibold">Email:</label>
          <p class="text-gray-900">{{ student.email }}</p>
        </div>
        
        <!-- Edit Profile Button -->
        <div class="mt-6">
          <a href="{% url 'edit_student_profile' %}" class="bg-[#2e5583] text-white px-4 py-2 rounded hover:bg-[#24486d]">
            Edit Profile
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
