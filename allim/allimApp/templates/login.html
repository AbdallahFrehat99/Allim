<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row mb-5">
            
            <div class="col-md-6 m-auto">
                <h2>Login</h2>
                <form action="/login" method="post">
                    {%csrf_token%}
                    <div class="mb-3">
                        <label for="emailLogin" class="form-label" >Email</label>
                        <input type="email" class="form-control" id="emailLogin" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="passwordLogin" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordLogin" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="you-are" class="form-label">You are a:</label>
                        <input type="radio"  id="teacher" name="you_are" value="teacher">
                        <label for="teacher" class="form-label">Teacher</label>
                        <input type="radio"  id="student" name="you_are" value="student">
                        <label for="student" class="form-label">Student</label>
                    </div>
                    <input type="submit" class="btn btn-success" value="Log In">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
