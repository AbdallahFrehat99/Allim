<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-4">Welcome, {{ teacher.name }}</h1>

    <div class="text-center mb-4">
        <a href="{% url 'add_course_page' %}" class="btn btn-primary">+ Add New Course</a>
    </div>

    {% if courses %}
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for course in courses %}
                <div class="col">
                    <div class="card h-100">
                        {% if course.image_url %}
                            <img src="{{ course.image_url }}" class="card-img-top" alt="Course Image">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ course.course_name }}</h5>
                            <p class="card-text">{{ course.description }}</p>
                            <div class="d-flex justify-content-between mt-3">
                                <a href="{% url 'edit_course' course.id %}" class="btn btn-sm btn-warning">Edit</a>
                                <a href="{% url 'delete_course' course.id %}" class="btn btn-sm btn-danger"
                                onclick="return confirm('Are you sure you want to delete this course?');">
                                    Delete
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center text-muted">No courses added yet.</p>
    {% endif %}
</div>

</body>
</html>
