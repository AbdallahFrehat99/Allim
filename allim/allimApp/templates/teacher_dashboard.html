<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ teacher.name }} - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container py-5">
    <h2 class="text-center mb-4">{{ teacher.name }}'s Dashboard</h2>

    <div class="text-center mb-4">
        <a href="{% url 'add_course_page' %}" class="btn btn-success">+ Add New Course</a>
    </div>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for course in courses %}
        <div class="col">
            <div class="card h-100">
                {% if course.image_url %}
                    <img src="{{ course.image_url }}" class="card-img-top" alt="{{ course.course_name }}">
                {% else %}
                    <img src="https://via.placeholder.com/300x150.png?text=No+Image" class="card-img-top" alt="No image">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ course.course_name }}</h5>
                    <p class="card-text">{{ course.description }}</p>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center">No courses added yet.</p>
        {% endfor %}
    </div>
</div>

</body>
</html>
